<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera App</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #camera {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        background-color: #000;
    }
    #capture-btn, #upload-btn {
        position: absolute;
        bottom: 20px;
        text-align: center;
        width: 50px;
        height: 50px;
        line-height: 50px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #capture-btn:hover, #upload-btn:hover {
        background-color: rgba(255, 255, 255, 1);
    }
    #upload-btn {
        left: 20px;
    }
</style>
</head>
<body>
<div id="camera"></div>
<button id="capture-btn" title="Capture Photo">&#128248;</button>
<button id="upload-btn" title="Upload Photo">&#128206;</button>

<script>
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        const video = document.createElement('video');
        video.autoplay = true;
        video.srcObject = stream;
        document.getElementById('camera').appendChild(video);
    })
    .catch(function(err) {
        console.error('Error accessing camera:', err);
    });

    document.getElementById('capture-btn').addEventListener('click', function() {
        const video = document.querySelector('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageUrl = canvas.toDataURL('image/png');
        window.open(imageUrl, '_blank', 'toolbar=0,location=0,menubar=0');
    });

    document.getElementById('upload-btn').addEventListener('click', function() {
        // Your upload functionality goes here
        alert('Upload functionality not implemented yet!');
    });
</script>
</body>
</html>
