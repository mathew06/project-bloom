<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2ead7;
            
            height: 100vh;
        }
        .all {
            margin-left: 40%;
        }
        /* #form {
            display: flex;
            margin-top: 5%;
            justify-content: center;
            align-items: center;
        }
        #output {
            display: flex;
            justify-content: center;
            align-items: center;
        } */
        /* Style for the 'cross' cursor */
        #uploadedImage:hover {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="all">
    <div id="form">
    <h2>Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" />
        <input type="submit" value="Upload" />
    </form>
    </div>
    <div id="output">
        <h2 id="colorname"></h2>
        <h2 id="hex"></h2>
        <div id="colorInfo"></div>
    </div>
    <img id="uploadedImage" src="../static/Uploads/{{ image_filename }}" alt="image" onclick="getImageCoordinates(event)" width="500px" height="500px">
    </div>
    <script>
        function getImageCoordinates(event) {
            // Get the image element
            var image = document.getElementById('uploadedImage');

            // Get the bounding rectangle of the image
            var rect = image.getBoundingClientRect();

            // Calculate the coordinates relative to the image
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            // Log the coordinates (for demonstration)
            console.log("X Coordinate: " + x + ", Y Coordinate: " + y);

            // Send the coordinates to the backend (you can modify this part)
            fetch('/process_coordinates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x: x, y: y })
            })
            .then(response => response.json())
            .then(data => {
                var colorInfoDiv = document.getElementById('colorInfo');
                // Update the result element with the received result
                document.getElementById('colorname').innerText = "Color: " + data.result[0];
                document.getElementById('hex').innerText = "Hex: #" + data.result[1];
                colorInfoDiv.innerHTML = `
                        <p>${data.result[2].description}</p>
                        <p><strong>Similar Colors:</strong> ${data.result[2].similar_colors.join(', ')}</p>
                        <p><strong>Contrasting Colors:</strong> ${data.result[2].contrasting_colors.join(', ')}</p>
                    `;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
